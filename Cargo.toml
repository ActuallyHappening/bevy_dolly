[package]
name = "bevy_dolly"
version = "0.0.1"
authors = ["Black Phlox <bphlox@gmail.com>"]
license = "MIT OR Apache-2.0"
edition = "2021"
readme = "README.md"
repository = "https://github.com/BlackPhlox/bevy_dolly"
documentation = "https://docs.rs/bevy_dolly"
description = "TBA"
keywords = ["gamedev", "bevy", "camera", "fps", "3d" ]
categories = ["game-development", "game-engines", ]
exclude = [
    "assets/*",
    ".github/*",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.dev]
opt-level = 3

[lib]
name = "bevy_dolly"

[features]
default = ["drivers"]
drivers = []

[dependencies]
dolly = "0.3"

[dependencies.bevy]
version = "0.8"
features = ["render"]
default-features = false

[dev-dependencies]
leafwing_input_manager = { git = "https://github.com/Leafwing-Studios/leafwing-input-manager", rev = "fe94e96008ae8ca9b0ad56b5b7d089e42d3dd085" } #0.5, dev branch

[dev-dependencies.bevy]
version = "0.8"
features = ["bevy_asset", "bevy_scene", "bevy_winit", "bevy_gltf", "png"]
default-features = false

[target.'cfg(target_os = "linux")'.dev-dependencies.bevy]
version = "0.8"
features = ["x11", "wayland"]
default-features = false